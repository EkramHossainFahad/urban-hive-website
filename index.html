<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar section start here -->

    <nav>

        <div class="nav-container">
            <div class="logo-container">
                <img src="./nav-image/urban-hive.png" alt="">
                <p>Urban <span class="hive-items">Hive</span> </p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Products</a>
                <a class="login-btn" href="">Login</a>
            </div>
        </div>

    </nav>

    <!-- navbar section end here -->

    <!-- simple banner section start here -->

    <section class="banner-container">
        <div class="banner-text">
            <h1>Man Bags</h1>
            <p>New Man's Collection</p>
            <div>
                <span>
                    <i class="fa-brands fa-facebook"></i>
                </span>
                <span>
                    <i class="fa-brands fa-twitter"></i>
                </span>
                <span>
                    <i class="fa-brands fa-youtube"></i>
                </span>
                <span>
                    <i class="fa-brands fa-instagram"></i>
                </span>
            </div>
            <button class="banner-btn">See More</button>
            <button class="banner-btn">Shop Now</button>
        </div>
        <div class="banner-img">
            <img src="./banner-image/bag-picture.jpg" alt="">
        </div>

    </section>

    <!-- simple banner section end here -->
</body>
</html>
